<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="home.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="side">
				<div class="header">
					<div class="avatar">
						<img src="images/imageUser.jpg" alt="" />
					</div>
					<div class="title">Đỗ Cao Thắng</div>
				</div>
				<div class="menu">
					<ul>
						<li>Kết Đôi</li>
						<li class="active">Tin Nhắn</li>
					</ul>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="images/image1.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Vợ</div>
						<div class="text">...</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="images/image2.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Bà Xã</div>
						<div class="text">...</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="images/image3.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Người Tình</div>
						<div class="text">...</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="images/image4.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Bạn Thân</div>
						<div class="text">...</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="images/image5.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Em Thư Ký</div>
						<div class="text">...</div>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="card">
					<div class="user">
						<img
							class="user"
							src="images/image.jpg"
							alt=""
						/>
						<div class="profile">
							<div class="name">Em Yêu<span>20</span></div>
							<div class="local">
								<i class="fas fa-map-marker-alt"></i>
								<span>Ngồi Bên Cạnh</span>
							</div>
						</div>
					</div>
				</div>
				<div class="buttons">
					<div class="no">
						<i class="fas fa-times"></i>
					</div>
					<div class="star">
						<i class="fas fa-star fa"></i>
					</div>
					<div class="heart">
						<i class="fas fa-heart"></i>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
